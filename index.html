<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic resume builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>
                Personal Information
            </legend>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="enter your username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="enter your name" required>

            <label for="email">Email:</label>
            <input type="email" placeholder="enter your email" required>

            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="enter your phone number">
        </fieldset> 
         
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea placeholder="Enter your education" id="education" rows="4" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea placeholder="Enter your work experience" id="experience" rows="4" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea placeholder="Enter your Skills" id="experience" rows="4" required></textarea>
        </fieldset>
        <button id="submit"><b>Generate Resume</b></button>
    </form>

    <div id="resume-display" contenteditable="true">
    </div>

    <br>
    <div id="shareable-link-container" style="display: none;">
    <h2>Sharable Resume</h2>
    <p>Here is your link to view or edit your resume</p>
    <a href="#" id="shareable-link" target="_blank"></a>
    <br>
    <button id="download-pdf"><b>Download as pdf</b></button>
    </div>
    <script src="main.js"></script>
</body>
</html>
